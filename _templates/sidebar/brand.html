<span class="sidebar-brand{% if logo %} centered{% endif %}">  
  {% block brand_content %}
  {%- if logo_url %}
  <div class="sidebar-logo-container">
    <a href="{{ pathto(master_doc) }}"><img class="sidebar-logo" src="{{ logo_url }}" alt="Logo"/></a>
  </div>
  {%- endif %}
  {%- if theme_light_logo and theme_dark_logo %}
  <div class="sidebar-logo-container">
    <img class="sidebar-logo only-light" src="{{ pathto('_static/' + theme_light_logo, 1) }}" alt="Light Logo"/>
    <img class="sidebar-logo only-dark" src="{{ pathto('_static/' + theme_dark_logo, 1) }}" alt="Dark Logo"/>
  </div>
  {%- endif %}
  {% if not theme_sidebar_hide_name %}
  <a href="{{ pathto(master_doc) }}"><span class="sidebar-brand-text">{{ docstitle if docstitle else project }}</span></a>
  {%- endif %}
  <br>
  <a href="https://njiticc.com">Return to NICC Site</a>
  {% endblock brand_content %}
</span>
